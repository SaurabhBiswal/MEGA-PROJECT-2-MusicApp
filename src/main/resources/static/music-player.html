<!DOCTYPE html>
<html>
<head>
    <title>Music Player - Stream Your Music</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #121212;
            color: white;
            min-height: 100vh;
        }
        
        /* Sidebar Navigation */
        .sidebar {
            width: 240px;
            background: #000;
            height: 100vh;
            position: fixed;
            padding: 24px;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #1db954;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px 16px;
            color: #b3b3b3;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s;
            margin-bottom: 8px;
        }
        
        .nav-item:hover, .nav-item.active {
            background: #282828;
            color: white;
        }
        
        .nav-item i {
            font-size: 20px;
        }
        
        /* Main Content */
        .main-content {
            margin-left: 240px;
            padding: 30px;
            background: linear-gradient(180deg, #1f1f1f 0%, #121212 100%);
            min-height: 100vh;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .search-bar {
            background: #2a2a2a;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            color: white;
            width: 300px;
            font-size: 14px;
        }
        
        .search-bar:focus {
            outline: none;
            background: #3a3a3a;
        }
        
        .user-menu {
            background: #282828;
            padding: 8px 16px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Hero Section */
        .hero {
            background: linear-gradient(90deg, #1db954, #1ed760);
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 40px;
        }
        
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        /* Grid Layout for Songs */
        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .song-card {
            background: #181818;
            padding: 20px;
            border-radius: 8px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .song-card:hover {
            background: #282828;
            transform: translateY(-5px);
        }
        
        .album-art {
            width: 100%;
            height: 160px;
            background: linear-gradient(135deg, #1db954, #1ed760);
            border-radius: 6px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        .song-title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 16px;
        }
        
        .song-artist {
            color: #b3b3b3;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .song-duration {
            color: #b3b3b3;
            font-size: 12px;
        }
        
        /* Playlists Grid */
        .playlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }
        
        .playlist-card {
            background: #181818;
            padding: 20px;
            border-radius: 8px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }
        
        .playlist-card:hover {
            background: #282828;
            transform: translateY(-5px);
        }
        
        .playlist-image {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 6px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        .playlist-name {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 18px;
        }
        
        .playlist-info {
            color: #b3b3b3;
            font-size: 14px;
        }
        
        /* Now Playing Bar */
        .player-bar {
            position: fixed;
            bottom: 0;
            left: 240px;
            right: 0;
            height: 90px;
            background: #181818;
            border-top: 1px solid #282828;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        
        .player-info {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 300px;
        }
        
        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            flex: 1;
        }
        
        .control-buttons {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s;
        }
        
        .control-btn:hover {
            background: #282828;
        }
        
        .play-btn {
            background: white;
            color: black;
            width: 40px;
            height: 40px;
            font-size: 16px;
        }
        
        .play-btn:hover {
            transform: scale(1.1);
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #4a4a4a;
            border-radius: 2px;
            cursor: pointer;
        }
        
        .progress {
            height: 100%;
            background: #1db954;
            border-radius: 2px;
            width: 30%;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 12px;
            color: #b3b3b3;
        }
        
        .player-extra {
            width: 300px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 15px;
        }
        
        .volume-slider {
            width: 100px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                padding: 20px 10px;
            }
            
            .nav-item span {
                display: none;
            }
            
            .main-content {
                margin-left: 70px;
            }
            
            .player-bar {
                left: 70px;
            }
            
            .search-bar {
                width: 200px;
            }
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-music"></i>
            <span>MusicApp</span>
        </div>
        
        <a href="/music-player.html" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        
        <a href="#" class="nav-item" onclick="document.querySelector('.search-bar').focus()">
            <i class="fas fa-search"></i>
            <span>Search</span>
        </a>
        
        <a href="/playlist.html" class="nav-item">
            <i class="fas fa-list"></i>
            <span>Your Playlists</span>
        </a>
        
        <a href="/audio-test.html" class="nav-item">
            <i class="fas fa-upload"></i>
            <span>Upload Music</span>
        </a>
        
        <div style="position: absolute; bottom: 30px; width: calc(100% - 48px);">
            <a href="/" class="nav-item" style="background: #282828;">
                <i class="fas fa-external-link-alt"></i>
                <span>Home Page</span>
            </a>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <div>
                <button class="control-btn" onclick="window.history.back()">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="control-btn" onclick="window.history.forward()">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            
            <input type="text" class="search-bar" placeholder="Search for songs, artists, or albums" id="searchInput">
            
            <div class="user-menu">
                <i class="fas fa-user"></i>
                <span>Guest User</span>
            </div>
        </div>
        
        <!-- Hero Section -->
        <div class="hero">
            <h1>Good Evening</h1>
            <p>Your personal music streaming service</p>
        </div>
        
        <!-- Recently Played -->
        <h2 style="margin-bottom: 20px;">Recently Played</h2>
        <div id="recentSongs" class="music-grid">
            <!-- Songs will be loaded here -->
        </div>
        
        <!-- Featured Playlists -->
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2>Featured Playlists</h2>
            <a href="/playlist.html" style="color: #1db954; text-decoration: none;">Show all</a>
        </div>
        <div id="featuredPlaylists" class="playlist-grid">
            <!-- Playlists will be loaded here -->
        </div>
        
        <!-- Top Songs -->
        <h2 style="margin-top: 40px; margin-bottom: 20px;">Top Songs This Week</h2>
        <div id="topSongs" class="music-grid">
            <!-- Top songs will be loaded here -->
        </div>
    </div>
    
    <!-- Now Playing Bar -->
    <div class="player-bar">
        <div class="player-info">
            <div class="album-art" style="width: 56px; height: 56px;">
                <i class="fas fa-music"></i>
            </div>
            <div>
                <div class="song-title" id="nowPlayingTitle">Not Playing</div>
                <div class="song-artist" id="nowPlayingArtist">Select a song to play</div>
            </div>
        </div>
        
        <div class="player-controls">
            <div class="control-buttons">
                <button class="control-btn" id="shuffleBtn">
                    <i class="fas fa-random"></i>
                </button>
                <button class="control-btn" id="prevBtn">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn play-btn" id="playPauseBtn">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn" id="nextBtn">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button class="control-btn" id="repeatBtn">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
            
            <div style="width: 100%; max-width: 600px;">
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
                <div class="progress-bar" id="progressBar">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
        </div>
        
        <div class="player-extra">
            <button class="control-btn" id="queueBtn">
                <i class="fas fa-list-ol"></i>
            </button>
            <button class="control-btn" id="volumeBtn">
                <i class="fas fa-volume-up"></i>
            </button>
            <input type="range" class="volume-slider" min="0" max="100" value="70" id="volumeSlider">
        </div>
    </div>

    <!-- Hidden Audio Player -->
    <audio id="audioPlayer" style="display: none;"></audio>

    <script>
        // Global variables
        let currentSong = null;
        let songs = [];
        let playlists = [];
        let currentSongIndex = 0;
        
        // Load data on page load
        window.onload = function() {
            loadRecentSongs();
            loadFeaturedPlaylists();
            loadTopSongs();
            setupEventListeners();
        };
        
        // Load recent songs
        async function loadRecentSongs() {
            try {
                const response = await fetch('/api/songs/recent?limit=6');
                const result = await response.json();
                
                if (result.success) {
                    songs = result.data;
                    displaySongs(result.data.slice(0, 6), 'recentSongs');
                }
            } catch (error) {
                console.error('Error loading songs:', error);
                document.getElementById('recentSongs').innerHTML = 
                    '<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #b3b3b3;">' +
                    '<i class="fas fa-music" style="font-size: 40px; margin-bottom: 10px;"></i><br>' +
                    'No songs found. Upload some music first!' +
                    '</div>';
            }
        }
        
        // Load featured playlists
        async function loadFeaturedPlaylists() {
            try {
                const response = await fetch('/api/playlists');
                const result = await response.json();
                
                if (result.success) {
                    playlists = result.data;
                    displayPlaylists(result.data.slice(0, 4), 'featuredPlaylists');
                }
            } catch (error) {
                console.error('Error loading playlists:', error);
                document.getElementById('featuredPlaylists').innerHTML = 
                    '<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #b3b3b3;">' +
                    '<i class="fas fa-list-music" style="font-size: 40px; margin-bottom: 10px;"></i><br>' +
                    'No playlists found. Create one!' +
                    '</div>';
            }
        }
        
        // Load top songs
        async function loadTopSongs() {
            try {
                const response = await fetch('/api/songs');
                const result = await response.json();
                
                if (result.success) {
                    displaySongs(result.data.slice(0, 8), 'topSongs');
                }
            } catch (error) {
                console.error('Error loading top songs:', error);
            }
        }
        
        // Display songs in grid
        function displaySongs(songs, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            if (songs.length === 0) {
                container.innerHTML = 
                    '<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #b3b3b3;">' +
                    '<i class="fas fa-music" style="font-size: 40px; margin-bottom: 10px;"></i><br>' +
                    'No songs available' +
                    '</div>';
                return;
            }
            
            songs.forEach((song, index) => {
                const songCard = document.createElement('div');
                songCard.className = 'song-card';
                songCard.innerHTML = `
                    <div class="album-art">
                        <i class="fas fa-music"></i>
                    </div>
                    <div class="song-title">${song.title}</div>
                    <div class="song-artist">${song.artist}</div>
                    <div class="song-duration">${song.formattedDuration || '0:00'}</div>
                `;
                
                songCard.onclick = () => playSong(song, index);
                container.appendChild(songCard);
            });
        }
        
        // Display playlists in grid
        function displayPlaylists(playlists, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            if (playlists.length === 0) {
                container.innerHTML = 
                    '<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #b3b3b3;">' +
                    '<i class="fas fa-list-music" style="font-size: 40px; margin-bottom: 10px;"></i><br>' +
                    'No playlists available' +
                    '</div>';
                return;
            }
            
            playlists.forEach(playlist => {
                const playlistCard = document.createElement('div');
                playlistCard.className = 'playlist-card';
                playlistCard.innerHTML = `
                    <div class="playlist-image">
                        <i class="fas fa-list-music"></i>
                    </div>
                    <div class="playlist-name">${playlist.name}</div>
                    <div class="playlist-info">${playlist.songCount || 0} songs</div>
                `;
                
                playlistCard.onclick = () => {
                    window.location.href = `/playlist.html?playlist=${playlist.id}`;
                };
                container.appendChild(playlistCard);
            });
        }
        
        // Play a song
        function playSong(song, index) {
            if (song.audioFilePath) {
                const audioPlayer = document.getElementById('audioPlayer');
                audioPlayer.src = `/api/stream/audio/${song.audioFilePath}`;
                audioPlayer.play();
                
                // Update now playing info
                document.getElementById('nowPlayingTitle').textContent = song.title;
                document.getElementById('nowPlayingArtist').textContent = song.artist;
                
                // Update play button
                document.getElementById('playPauseBtn').innerHTML = '<i class="fas fa-pause"></i>';
                
                currentSong = song;
                currentSongIndex = index;
            } else {
                alert('This song has no audio file available. Please upload an MP3 file first.');
                window.location.href = '/audio-test.html';
            }
        }
        
        // Setup event listeners
        function setupEventListeners() {
            const audioPlayer = document.getElementById('audioPlayer');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const progressBar = document.getElementById('progressBar');
            const progress = document.getElementById('progress');
            const volumeSlider = document.getElementById('volumeSlider');
            
            // Play/Pause button
            playPauseBtn.onclick = () => {
                if (audioPlayer.paused) {
                    if (!audioPlayer.src) {
                        if (songs.length > 0) {
                            playSong(songs[0], 0);
                        } else {
                            alert('No songs available. Please upload some music first.');
                            window.location.href = '/audio-test.html';
                        }
                    } else {
                        audioPlayer.play();
                        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    }
                } else {
                    audioPlayer.pause();
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                }
            };
            
            // Update time display
            audioPlayer.ontimeupdate = () => {
                const currentTime = formatTime(audioPlayer.currentTime);
                const totalTime = formatTime(audioPlayer.duration);
                
                document.getElementById('currentTime').textContent = currentTime;
                document.getElementById('totalTime').textContent = totalTime;
                
                // Update progress bar
                if (audioPlayer.duration) {
                    const progressPercent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                    progress.style.width = `${progressPercent}%`;
                }
            };
            
            // Click on progress bar to seek
            progressBar.onclick = (e) => {
                if (audioPlayer.duration) {
                    const rect = progressBar.getBoundingClientRect();
                    const percent = (e.clientX - rect.left) / rect.width;
                    audioPlayer.currentTime = percent * audioPlayer.duration;
                }
            };
            
            // Volume control
            volumeSlider.oninput = () => {
                audioPlayer.volume = volumeSlider.value / 100;
            };
            
            // When song ends
            audioPlayer.onended = () => {
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                // Auto-play next song if available
                if (songs.length > 0 && currentSongIndex < songs.length - 1) {
                    setTimeout(() => {
                        playSong(songs[currentSongIndex + 1], currentSongIndex + 1);
                    }, 1000);
                }
            };
            
            // Next/Previous buttons
            document.getElementById('nextBtn').onclick = () => {
                if (songs.length > 0 && currentSongIndex < songs.length - 1) {
                    playSong(songs[currentSongIndex + 1], currentSongIndex + 1);
                }
            };
            
            document.getElementById('prevBtn').onclick = () => {
                if (songs.length > 0 && currentSongIndex > 0) {
                    playSong(songs[currentSongIndex - 1], currentSongIndex - 1);
                }
            };
            
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', async function(e) {
                const query = e.target.value.trim();
                
                if (query.length > 2) {
                    try {
                        const response = await fetch(`/api/songs/search/title?title=${encodeURIComponent(query)}`);
                        const result = await response.json();
                        
                        if (result.success && result.data.length > 0) {
                            displaySongs(result.data, 'recentSongs');
                        } else {
                            displaySongs([], 'recentSongs');
                        }
                    } catch (error) {
                        console.error('Search error:', error);
                    }
                } else if (query.length === 0) {
                    loadRecentSongs();
                }
            });
        }
        
        // Format time (seconds to MM:SS)
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
