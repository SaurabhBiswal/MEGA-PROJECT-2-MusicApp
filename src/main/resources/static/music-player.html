<!DOCTYPE html>
<html>
<head>
    <title>Music Player - Stream Your Music</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #121212;
            color: white;
            min-height: 100vh;
        }

        /* --- MODAL (POPUP) STYLES --- */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background-color: #282828;
            margin: 10% auto;
            padding: 30px;
            border: 1px solid #333;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            text-align: center;
        }

        .modal h2 { margin-bottom: 20px; color: white; }
        .modal input {
            width: 100%; padding: 10px; margin: 10px 0;
            background: #3e3e3e; border: 1px solid #555;
            color: white; border-radius: 5px;
        }
        .modal-btn {
            background-color: #1db954; color: white;
            padding: 10px 20px; border: none; border-radius: 20px;
            cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px;
        }
        .modal-btn:hover { background-color: #1ed760; }
        .close-btn {
            color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer;
        }
        .close-btn:hover { color: white; }

        /* Sidebar Navigation */
        .sidebar {
            width: 240px;
            background: #000;
            height: 100vh;
            position: fixed;
            padding: 24px;
            display: flex;
            flex-direction: column;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #1db954;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px 16px;
            color: #b3b3b3;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s;
            margin-bottom: 8px;
            cursor: pointer;
        }
        
        .nav-item:hover, .nav-item.active {
            background: #282828;
            color: white;
        }
        
        .nav-item i { font-size: 20px; }
        
        /* Main Content */
        .main-content {
            margin-left: 240px;
            padding: 30px;
            background: linear-gradient(180deg, #1f1f1f 0%, #121212 100%);
            min-height: 100vh;
            padding-bottom: 100px; /* Space for player */
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .search-bar {
            background: #2a2a2a;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            color: white;
            width: 300px;
            font-size: 14px;
        }
        
        .search-bar:focus { outline: none; background: #3a3a3a; }
        
        .user-menu {
            background: #282828;
            padding: 8px 16px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Hero Section */
        .hero {
            background: linear-gradient(90deg, #1db954, #1ed760);
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 40px;
        }
        
        .hero h1 { font-size: 2.5rem; margin-bottom: 10px; }
        
        /* Grid Layout */
        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .song-card {
            background: #181818;
            padding: 20px;
            border-radius: 8px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .song-card:hover {
            background: #282828;
            transform: translateY(-5px);
        }
        
        .album-art {
            width: 100%;
            height: 160px;
            background: linear-gradient(135deg, #1db954, #1ed760);
            border-radius: 6px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        .song-title { font-weight: bold; margin-bottom: 5px; font-size: 16px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .song-artist { color: #b3b3b3; font-size: 14px; margin-bottom: 5px; }
        .song-duration { color: #b3b3b3; font-size: 12px; }
        
        /* Playlists Grid */
        .playlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }
        
        .playlist-card {
            background: #181818;
            padding: 20px;
            border-radius: 8px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .playlist-card:hover {
            background: #282828;
            transform: translateY(-5px);
        }
        
        .playlist-image {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 6px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        .playlist-name { font-weight: bold; margin-bottom: 8px; font-size: 18px; }
        .playlist-info { color: #b3b3b3; font-size: 14px; }
        
        /* Now Playing Bar */
        .player-bar {
            position: fixed;
            bottom: 0;
            left: 240px;
            right: 0;
            height: 90px;
            background: #181818;
            border-top: 1px solid #282828;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 500;
        }
        
        .player-info { display: flex; align-items: center; gap: 15px; width: 300px; }
        .player-controls { display: flex; flex-direction: column; align-items: center; gap: 10px; flex: 1; }
        .control-buttons { display: flex; align-items: center; gap: 20px; }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s;
        }
        
        .control-btn:hover { background: #282828; }
        
        .play-btn {
            background: white;
            color: black;
            width: 40px;
            height: 40px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .play-btn:hover { transform: scale(1.1); background: white; }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #4a4a4a;
            border-radius: 2px;
            cursor: pointer;
        }
        
        .progress {
            height: 100%;
            background: #1db954;
            border-radius: 2px;
            width: 0%;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 12px;
            color: #b3b3b3;
        }
        
        .player-extra {
            width: 300px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 15px;
        }
        
        .volume-slider { width: 100px; }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar { width: 70px; padding: 20px 10px; }
            .nav-item span { display: none; }
            .main-content { margin-left: 70px; }
            .player-bar { left: 70px; }
            .search-bar { width: 200px; }
            .player-extra { display: none; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-music"></i>
            <span>MusicApp</span>
        </div>
        
        <a href="#" class="nav-item active" onclick="location.reload()">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        
        <a href="#" class="nav-item" onclick="document.querySelector('.search-bar').focus()">
            <i class="fas fa-search"></i>
            <span>Search</span>
        </a>
        
        <a href="#" class="nav-item" onclick="openModal('playlistModal')">
            <i class="fas fa-plus-square"></i>
            <span>Create Playlist</span>
        </a>
        
        <a href="#" class="nav-item" onclick="openModal('uploadModal')">
            <i class="fas fa-upload"></i>
            <span>Upload Music</span>
        </a>
        
        <div style="margin-top: auto;">
            <a href="/" class="nav-item" style="background: #282828;">
                <i class="fas fa-external-link-alt"></i>
                <span>Home Page</span>
            </a>
        </div>
    </div>
    
    <div class="main-content">
        <div class="header">
            <div>
                <button class="control-btn" onclick="window.history.back()">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="control-btn" onclick="window.history.forward()">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            
            <input type="text" class="search-bar" placeholder="Search for songs, artists, or albums" id="searchInput">
            
            <div class="user-menu">
                <i class="fas fa-user"></i>
                <span>Guest User</span>
            </div>
        </div>
        
        <div class="hero">
            <h1>Good Evening</h1>
            <p>Your personal music streaming service</p>
        </div>
        
        <h2 style="margin-bottom: 20px;">Recently Played</h2>
        <div id="recentSongs" class="music-grid">
            <p style="color: #b3b3b3;">Loading songs...</p>
        </div>
        
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2>Featured Playlists</h2>
            <a href="#" onclick="loadFeaturedPlaylists()" style="color: #1db954; text-decoration: none;">Refresh</a>
        </div>
        <div id="featuredPlaylists" class="playlist-grid">
            <p style="color: #b3b3b3;">Loading playlists...</p>
        </div>
        
        <h2 style="margin-top: 40px; margin-bottom: 20px;">Top Songs This Week</h2>
        <div id="topSongs" class="music-grid">
            </div>
    </div>
    
    <div class="player-bar">
        <div class="player-info">
            <div class="album-art" style="width: 56px; height: 56px; font-size: 24px;">
                <i class="fas fa-music"></i>
            </div>
            <div>
                <div class="song-title" id="nowPlayingTitle">Not Playing</div>
                <div class="song-artist" id="nowPlayingArtist">Select a song</div>
            </div>
        </div>
        
        <div class="player-controls">
            <div class="control-buttons">
                <button class="control-btn" id="shuffleBtn"><i class="fas fa-random"></i></button>
                <button class="control-btn" id="prevBtn"><i class="fas fa-step-backward"></i></button>
                <button class="control-btn play-btn" id="playPauseBtn"><i class="fas fa-play"></i></button>
                <button class="control-btn" id="nextBtn"><i class="fas fa-step-forward"></i></button>
                <button class="control-btn" id="repeatBtn"><i class="fas fa-redo"></i></button>
            </div>
            
            <div style="width: 100%; max-width: 600px;">
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
                <div class="progress-bar" id="progressBar">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
        </div>
        
        <div class="player-extra">
            <button class="control-btn"><i class="fas fa-list-ol"></i></button>
            <button class="control-btn"><i class="fas fa-volume-up"></i></button>
            <input type="range" class="volume-slider" min="0" max="100" value="70" id="volumeSlider">
        </div>
    </div>

    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('uploadModal')">&times;</span>
            <h2>Upload Song</h2>
            <input type="text" id="upTitle" placeholder="Song Title" required>
            <input type="text" id="upArtist" placeholder="Artist Name" required>
            <input type="text" id="upAlbum" placeholder="Album Name">
            <input type="file" id="upFile" accept=".mp3" required>
            <button class="modal-btn" onclick="uploadSong()">Upload Now</button>
        </div>
    </div>

    <div id="playlistModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('playlistModal')">&times;</span>
            <h2>New Playlist</h2>
            <input type="text" id="newPlaylistName" placeholder="Playlist Name (e.g., Gym Mix)" required>
            <button class="modal-btn" onclick="createPlaylist()">Create</button>
        </div>
    </div>

    <audio id="audioPlayer" style="display: none;"></audio>

    <script>
        // Global variables
        let currentSong = null;
        let songs = [];
        let playlists = [];
        let currentSongIndex = 0;
        
        // Load data on page load
        window.onload = function() {
            loadRecentSongs();
            loadFeaturedPlaylists();
            loadTopSongs();
            setupEventListeners();
        };

        // --- MODAL FUNCTIONS ---
        function openModal(id) { document.getElementById(id).style.display = 'block'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        window.onclick = function(e) { 
            if(e.target.classList.contains('modal')) e.target.style.display = 'none'; 
        }

        // --- API & DATA LOADING ---
        
        async function loadRecentSongs() {
            try {
                const response = await fetch('/api/songs/recent?limit=6');
                const result = await response.json();
                if (result.success) {
                    songs = result.data;
                    displaySongs(result.data.slice(0, 6), 'recentSongs');
                }
            } catch (error) {
                console.error('Error loading songs:', error);
                document.getElementById('recentSongs').innerHTML = '<p style="color:#b3b3b3; padding:20px;">No songs found. Use "Upload Music" to add some!</p>';
            }
        }
        
        async function loadFeaturedPlaylists() {
            try {
                const response = await fetch('/api/playlists');
                const result = await response.json();
                if (result.success) {
                    playlists = result.data;
                    displayPlaylists(result.data.slice(0, 4), 'featuredPlaylists');
                }
            } catch (error) {
                console.error('Error loading playlists:', error);
                document.getElementById('featuredPlaylists').innerHTML = '<p style="color:#b3b3b3; padding:20px;">No playlists found.</p>';
            }
        }

        async function loadTopSongs() {
            try {
                const response = await fetch('/api/songs');
                const result = await response.json();
                if (result.success) displaySongs(result.data.slice(0, 8), 'topSongs');
            } catch (error) { console.error(error); }
        }

        // --- UPLOAD LOGIC ---
        async function uploadSong() {
            const title = document.getElementById('upTitle').value;
            const artist = document.getElementById('upArtist').value;
            const album = document.getElementById('upAlbum').value;
            const fileInput = document.getElementById('upFile');

            if(fileInput.files.length === 0 || !title || !artist) {
                alert("Please fill all fields!");
                return;
            }

            const formData = new FormData();
            formData.append("title", title);
            formData.append("artist", artist);
            formData.append("album", album);
            formData.append("genre", "Pop"); 
            formData.append("file", fileInput.files[0]);

            try {
                document.querySelector('#uploadModal .modal-btn').innerText = "Uploading...";
                const response = await fetch('/api/songs/upload', { method: 'POST', body: formData });
                const result = await response.json();
                
                if (result.success) {
                    alert("Song Uploaded Successfully!");
                    closeModal('uploadModal');
                    loadRecentSongs(); 
                    // Clear inputs
                    document.getElementById('upTitle').value = "";
                    document.getElementById('upFile').value = "";
                    document.querySelector('#uploadModal .modal-btn').innerText = "Upload Now";
                } else {
                    alert("Upload Failed: " + (result.message || "Unknown error"));
                    document.querySelector('#uploadModal .modal-btn').innerText = "Upload Now";
                }
            } catch (error) {
                alert("Server Error during upload.");
                document.querySelector('#uploadModal .modal-btn').innerText = "Upload Now";
            }
        }

        // --- PLAYLIST LOGIC ---
        async function createPlaylist() {
            const name = document.getElementById('newPlaylistName').value;
            if(!name) { alert("Enter a name!"); return; }

            try {
                const response = await fetch(`/api/playlists/create?name=${encodeURIComponent(name)}`, { method: 'POST' });
                const result = await response.json();
                if(result.success) {
                    alert("Playlist Created!");
                    closeModal('playlistModal');
                    loadFeaturedPlaylists();
                    document.getElementById('newPlaylistName').value = "";
                }
            } catch (error) { console.error(error); }
        }

        async function openPlaylist(playlistId, playlistName) {
            try {
                const response = await fetch(`/api/playlists/${playlistId}/songs`);
                const result = await response.json();

                if (result.success) {
                    // Update UI to show playlist content
                    document.querySelector('.hero h1').textContent = playlistName;
                    document.querySelector('.hero p').textContent = "Custom Playlist";
                    document.getElementById('featuredPlaylists').style.display = 'none';
                    document.querySelector('h2').textContent = "Songs in this Playlist";
                    
                    songs = result.data; 
                    displaySongs(songs, 'recentSongs');
                }
            } catch (error) { console.error("Error opening playlist:", error); }
        }
        
        // --- DISPLAY FUNCTIONS ---
        function displaySongs(songsList, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            if (songsList.length === 0) {
                container.innerHTML = '<p style="color:#b3b3b3; padding:20px;">No songs available.</p>';
                return;
            }
            
            songsList.forEach((song, index) => {
                const songCard = document.createElement('div');
                songCard.className = 'song-card';
                songCard.innerHTML = `
                    <div class="album-art"><i class="fas fa-music"></i></div>
                    <div class="song-title" title="${song.title}">${song.title}</div>
                    <div class="song-artist">${song.artist}</div>
                `;
                songCard.onclick = () => playSong(song, index);
                container.appendChild(songCard);
            });
        }
        
        function displayPlaylists(playlistsList, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            if (playlistsList.length === 0) {
                container.innerHTML = '<p style="color:#b3b3b3; padding:20px;">No playlists found.</p>';
                return;
            }
            
            playlistsList.forEach(playlist => {
                const playlistCard = document.createElement('div');
                playlistCard.className = 'playlist-card';
                playlistCard.innerHTML = `
                    <div class="playlist-image"><i class="fas fa-list-music"></i></div>
                    <div class="playlist-name">${playlist.name}</div>
                    <div class="playlist-info">${playlist.songs ? playlist.songs.length : 0} songs</div>
                `;
                playlistCard.onclick = () => openPlaylist(playlist.id, playlist.name);
                container.appendChild(playlistCard);
            });
        }
        
        // --- PLAYER FUNCTIONS ---
        function playSong(song, index) {
            const filename = song.audioUrl || song.audioFilePath; 

            if (filename) {
                const audioPlayer = document.getElementById('audioPlayer');
                // Correct Endpoint
                audioPlayer.src = `/api/songs/play/${filename}`; 
                audioPlayer.play().catch(e => console.error("Playback error:", e));
                
                // Update UI
                document.getElementById('nowPlayingTitle').textContent = song.title;
                document.getElementById('nowPlayingArtist').textContent = song.artist;
                document.getElementById('playPauseBtn').innerHTML = '<i class="fas fa-pause"></i>';
                
                currentSong = song;
                currentSongIndex = index;
            } else {
                alert('Audio file not found for this song!');
            }
        }
        
        function setupEventListeners() {
            const audioPlayer = document.getElementById('audioPlayer');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const progressBar = document.getElementById('progressBar');
            const progress = document.getElementById('progress');
            const volumeSlider = document.getElementById('volumeSlider');
            
            playPauseBtn.onclick = () => {
                if (audioPlayer.paused) {
                    if (!audioPlayer.src && songs.length > 0) playSong(songs[0], 0);
                    else audioPlayer.play();
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    audioPlayer.pause();
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                }
            };
            
            audioPlayer.ontimeupdate = () => {
                document.getElementById('currentTime').textContent = formatTime(audioPlayer.currentTime);
                document.getElementById('totalTime').textContent = formatTime(audioPlayer.duration);
                if (audioPlayer.duration) {
                    const pct = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                    progress.style.width = `${pct}%`;
                }
            };
            
            progressBar.onclick = (e) => {
                if (audioPlayer.duration) {
                    const rect = progressBar.getBoundingClientRect();
                    const percent = (e.clientX - rect.left) / rect.width;
                    audioPlayer.currentTime = percent * audioPlayer.duration;
                }
            };
            
            volumeSlider.oninput = () => { audioPlayer.volume = volumeSlider.value / 100; };
            
            audioPlayer.onended = () => {
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                // Auto play next
                if (songs.length > 0 && currentSongIndex < songs.length - 1) {
                     // Small delay for smooth transition
                    setTimeout(() => playSong(songs[currentSongIndex + 1], currentSongIndex + 1), 1000);
                }
            };
            
            // Next/Prev
            document.getElementById('nextBtn').onclick = () => {
                if (songs.length > 0 && currentSongIndex < songs.length - 1) 
                    playSong(songs[currentSongIndex + 1], currentSongIndex + 1);
            };
            document.getElementById('prevBtn').onclick = () => {
                if (songs.length > 0 && currentSongIndex > 0) 
                    playSong(songs[currentSongIndex - 1], currentSongIndex - 1);
            };
            
            // Search
            document.getElementById('searchInput').addEventListener('input', async function(e) {
                const query = e.target.value.trim();
                if (query.length > 2) {
                    try {
                        const response = await fetch(`/api/songs/search/title?title=${encodeURIComponent(query)}`);
                        const result = await response.json();
                        if (result.success) displaySongs(result.data, 'recentSongs');
                    } catch (error) { console.error(error); }
                } else if (query.length === 0) {
                    loadRecentSongs();
                }
            });
        }
        
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
